services:
  # Init container to fix volume permissions
  init-nextcloud:
    image: nextcloud:fpm-alpine
    container_name: nextcloud-init
    user: "0:0"  # root user to fix permissions
    volumes:
      - nextcloud_data:/var/www/html
    command: |
      sh -c "
        chown -R 33:33 /var/www/html 2>/dev/null || true
        chmod -R 755 /var/www/html 2>/dev/null || true
        exit 0
      "
    restart: "no"

  db:
    image: postgres:alpine
    container_name: nextcloud-db
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256

  nextcloud:
    image: nextcloud:fpm-alpine
    container_name: nextcloud-app
    restart: unless-stopped
    user: "33:33"  # www-data user
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=nextcloud
      - POSTGRES_HOST=db
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin123
      - NEXTCLOUD_TRUSTED_DOMAINS=nextcloud.upturn.com.bd localhost
    depends_on:
      - db
      - init-nextcloud

  web:
    image: nginx:alpine
    container_name: nextcloud-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nextcloud_data:/var/www/html:ro
      - ./nginx-simple.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nextcloud

  certbot:
    image: certbot/certbot
    container_name: nextcloud-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email saim.ul.islam@outlook.com --agree-tos --no-eff-email -d nextcloud.upturn.com.bd

volumes:
  nextcloud_data:
  db_data:
